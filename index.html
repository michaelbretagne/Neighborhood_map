<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>The City's playground</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">The City's playground</a>
            </div>
            <div class="collapse navbar-collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="filter">
                        <form>
                        Search:
                            <input type="search" name="search" data-bind="textInput: query" autocomplete="off">
                        </form>
                    </div>
                    <div class="list-group">
                        <ul class="list-park" data-bind="foreach: filteredData">
                            <li class="park" data-bind="text: name, click: $parent.placeInfoBox"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8 full-height">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <script> function googlesuccess() {
      app();
    } </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAATegb_vfnrK5i8ovNBjf9htL88PNMA00&callback=googlesuccess" async defer></script>
</body>

</html>
