<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>The City's playground</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">The City's playground</a>
            </div>
            <div class="collapse navbar-collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <div class="list-group">
                        <ul class="list-park" data-bind="foreach: parkList">
                            <li class="park" data-bind="text: name"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8 full-height">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        function initMap() {
            var myLatLng = {
                lat: 37.77,
                lng: -122.44
            };

            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                scrollwheel: false,
                zoom: 12
            });

            //            // Create a marker and set its position.
            //            var marker = new google.maps.Marker({
            //                map: map,
            //                position: myLatLng,
            //                title: 'Hello World!'
            //            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAATegb_vfnrK5i8ovNBjf9htL88PNMA00&callback=initMap" async defer></script>
</body>

</html>
